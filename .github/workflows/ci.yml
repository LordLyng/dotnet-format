name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [12, 14]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.0.0

      - name: Install node
        uses: actions/setup-node@v1.3.0
        with:
          node-version: ${{ matrix.node }}

      - run: npm ci

      - run: npm test

      - run: npm run build
